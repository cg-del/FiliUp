<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#5C6BC0" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
  </defs>
  
  <!-- Decorative background shape -->
  <rect width="400" height="300" rx="20" fill="url(#bgGradient)" />
  
  <!-- Book stack -->
  <rect x="100" y="160" width="200" height="30" rx="5" fill="#283593" />
  <rect x="110" y="130" width="180" height="30" rx="5" fill="#3949AB" />
  <rect x="120" y="100" width="160" height="30" rx="5" fill="#1976D2" />
  
  <!-- Light bulb - representing ideas and learning -->
  <circle cx="200" cy="70" r="30" fill="url(#lightGradient)" />
  <path d="M200 100 L200 120" stroke="#FFA000" stroke-width="8" stroke-linecap="round" />
  <path d="M180 75 L170 65" stroke="#FFF" stroke-width="3" stroke-linecap="round" />
  <path d="M185 60 L180 45" stroke="#FFF" stroke-width="3" stroke-linecap="round" />
  
  <!-- Upward arrow representing progress and growth -->
  <path d="M240 140 L260 110 L280 140" fill="none" stroke="#4CAF50" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M260 110 L260 190" fill="none" stroke="#4CAF50" stroke-width="8" stroke-linecap="round" />
  
  <!-- Text "FiliUp" -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">FiliUp</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Learning Made Brighter</text>
</svg>

version: '3.8'

services:
  filiup-api:
    build: .
    ports:
      - "8081:8080"
    environment:
      # Database Configuration (using your existing Neon database)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ep-green-violet-a1ygrqhc-pooler.ap-southeast-1.aws.neon.tech/neondb?&sslmode=require&channelBinding=require
      - SPRING_DATASOURCE_USERNAME=neondb_owner
      - SPRING_DATASOURCE_PASSWORD=npg_5qCVTS0xIzhm
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      
      # JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      
      # JWT Configuration
      - JWT_SECRET=filiup-secret-key-change-this-in-production-make-it-very-long-and-secure
      - JWT_EXPIRATION=86400000
      - JWT_REFRESH_EXPIRATION=604800000
      
